<html>
<head>
  <link rel="stylesheet" type="text/css" href="ticTacToe.css" />
</head>

<body>
<h1> tic t.a.k. toe </h1>

<div class="board">

  <div class="topLeft box" data-x="0" data-y="0"> </div>

  <div class="topMiddle box" data-x="0" data-y="1"> </div>

  <div class="topRight box" data-x="0" data-y="2"> </div>

  <div class="midLeft box" data-x="1" data-y="0"> </div>

  <div class="midMiddle box" data-x="1" data-y="1"> </div>

  <div class="midRight box" data-x="1" data-y="2"> </div>

  <div class="bottomLeft box" data-x="2" data-y="0"> </div>

  <div class="bottomMiddle box" data-x="2" data-y="1"> </div>

  <div class="bottomRight box" data-x="2" data-y="2">  </div>

</div>

</body>

<footer>
  <button type="button" onClick="resetGame()">reset game!</button>
</footer>

<script src="ticTacToe.js"> </script>
</html>
